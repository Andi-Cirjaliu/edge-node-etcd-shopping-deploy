apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: "edge-node-etcd-shopping-backend"
        image: backend:0.1
        ports:
        - name: http-server
          containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: "http://localhost:4379"
